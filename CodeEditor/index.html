<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ddda79703.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/parser-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/parser-babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/parser-postcss.js"></script>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="editor html-editor">
                <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="HTML-CODE" class="code-editor"></textarea>
            </div>

            <div class="editor css-editor">
                <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea id="CSS-CODE" class="code-editor"></textarea>
            </div>

            <div class="editor js-editor">
                <label><i class="fa-brands fa-js"></i> JavaScript</label>
                <textarea id="JavaScript-CODE" class="code-editor"></textarea>
            </div>
        </div>

        <div class="output-container">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>

        <div class="controls">
            <button class="mode-toggle" onclick="toggleMode()"><i class="fa-solid fa-adjust"></i> Toggle Dark/Light Mode</button>
            <button onclick="saveCode()"><i class="fa-solid fa-save"></i> Save Code</button>
            <button onclick="beautifyCode()"><i class="fa-solid fa-magic"></i> Beautify Code</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
